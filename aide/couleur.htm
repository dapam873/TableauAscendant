		<h1>Paramètre &#8658; Couleur des blocs</h1>
		<h2>Racourci Alt + B</h1>
		<p class="tab1">
			Choisir la couleur des différents blocs à  l'écran et dans les documents. Pour avoir une couleur grise, choisir la même valeur 
			pour le rouge, vert et  bleu.  Plus le chiffre est élevé, plus le gris sera pâle.
